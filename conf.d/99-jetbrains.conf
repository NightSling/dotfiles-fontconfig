<?xml version="1.0"?>
<fontconfig>
  <!-- Prefer JetBrainsMono Nerd Font for all generic families -->
  <alias>
    <family>monospace</family>
    <prefer>
      <family>JetBrainsMono Nerd Font</family>
    </prefer>
  </alias>
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>JetBrainsMono Nerd Font</family>
    </prefer>
  </alias>
  <alias>
    <family>serif</family>
    <prefer>
      <family>JetBrainsMono Nerd Font</family>
    </prefer>
  </alias>

  <!-- Tweak rendering -->
  <match target="font">
    <edit name="autohint" mode="assign">
      <bool>false</bool>
    </edit>
    <edit name="hintstyle" mode="assign">
      <const>hintslight</const>
    </edit>
    <edit name="lcdfilter" mode="assign">
      <const>lcddefault</const>
    </edit>
  </match>

  <!-- Remap “bold” → weight 300 (Light) for JetBrainsMono Nerd Font -->
  <match target="pattern">
    <test name="family">
      <string>JetBrainsMono Nerd Font</string>
    </test>
    <test name="weight">
      <int>700</int>
    </test>
    <edit name="weight" mode="assign">
      <int>300</int>
    </edit>
  </match>
</fontconfig>
